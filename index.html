<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/312e814d8a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Bubble-shop</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="" class="logo">
                    <div class="logo__text">bubble-shop</div>
                    <img src="./img/logo.png" alt="logo">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__items">
                        <li class="menu__item">
                            <a href="#main-content">stray kids albums</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__search search">
                    <input type="search" id="search-input" placeholder="Search">
                    <button type="button" id="search-btn"></button>
                </div>
            </div>
        </header>

        <main class="main" id="main-content">
            <div class="main__container container">
                <div class="section-header">
                    <h2 class="section-header__name" id="section-header-name"></h2>
                    <div class="section-header__sort filters-sort">
                        <label for="sort">Sorting:</label>
                        <select name="sort" id="sort">
                          <option selected value="a-z">alphabetically, a-z</option>
                          <option value="z-a">alphabetically, z-a</option>
                          <option value="cheap">price, low to high</option>
                          <option value="expensive">price, high to low</option>
                          <option value="new">date, new to old</option>
                          <option value="old">date, old to new</option>
                        </select>
                    </div>
                </div>
                <p id="start">Welcome! Select a section to get started :)</p>
                <section id="shop-items"></section>
                <p id="nothing-found"></p>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__info">
                    <div class="footer__follow">
                        <h3 class="footer__title">Follow us</h3>
                        <div class="footer__items footer__items--follow">
                            <a href="https://www.facebook.com/">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="https://www.instagram.com/">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="https://www.twitter.com/">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                    <div class="footer__contacts">
                        <h3 class="footer__title">Contact us</h3>
                        <div class="footer__items footer__items--contacts">
                            <a href="tel:123456789">
                                <i class="fa-solid fa-phone"></i> 123 456 789</a>
                            <a href="mailto:contact@bubbleshop.com">
                                <i class="fa-solid fa-envelope"></i> contact@bubbleshop.com</a>
                        </div>
                    </div>
                </div>
                <a href="#" class="logo">
                    <div class="logo__text">bubble-shop</div>
                    <img src="./img/logo.png" alt="logo">
                </a>
            </div>
        </footer>
    </div>
    <div class="form-container">
        <div class="сontact-window">
            <div class="сontact-window__header">
                <h4 class="сontact-window__title">Contact us</h4>
            </div>
            <form class="сontact-window__form">
                <label for="#form-name">Your name:</label>
                <input type="text" id="form-name">
                <label for="#form-email">Your email:</label>
                <input type="email" id="form-email">
                <label for="#form-tel">Your phone number:</label>
                <input type="tel" id="form-tel">
                <label for="#form-message">Message:</label>
                <textarea id="form-message"></textarea>
                <button type="button">Send message</button>
            </form>
        </div>
    </div>

    <div class="contact">
        <i class="fa-solid fa-comment-dots"></i>
    </div>
    <template id="item-template">
        <div class="shop-item">
            <img src="" alt="album">
            <div class="shop-item__stickers"></div>
            <div class="shop-item__content">
                <h3 class="shop-item__title"></h3>
                <span class="shop-item__price"></span>
            </div>
        </div>
        </div>
      </template>

    <script src="./js/script.js"></script>
</body>

</html>
